# bootstrap.yml可以理解成系统级别的一些参数配置，这些参数一般是不会变动的。
spring:
  application:
    name: service-statistics
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.15.132:8848
      config:
        server-addr: 192.168.15.132:8848
        file-extension: yaml
        namespace: 04ba2e93-661c-4529-8930-f507b1a0ffaa
        group: DEFAULT_GROUP
        ext-config:  #多配置文件配置
          - data-id: jdbc.yaml
            refresh: true
          - data-id: date-format.yaml
            refresh: true
          - data-id: log.yaml
            refresh: true

